 alert_has_army_troops_in_reserve_alert_hint:3 "Send yer existing [Concept('concept_general', '$concept_generals$')] up the ranks t' give 'em higher [concept_command_limit], which can be done on the details panel fer that $concept_general$ (or by right-clickin' the $concept_general$). Ye can also assign $concept_battalions$ by recruitin' more $concept_generals$, which can be done on the Army tab in the #b Military#! panel or through the [concept_military_lens].\n\nStill, promotin' a $concept_general$ is usually recommended over recruitin' more."
