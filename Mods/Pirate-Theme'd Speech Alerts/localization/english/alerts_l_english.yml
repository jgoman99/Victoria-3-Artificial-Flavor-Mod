 alert_has_navy_troops_in_reserve_alert_hint:3 "Send yer existin' [Concept('concept_admiral', '$concept_admirals$')] up the ranks t' give 'em higher [concept_command_limit], which can be done on the details panel fer that $concept_admiral$ (or by right-clickin' the $concept_admiral$). Ye can also assign $concept_flotillas$ by recruitin' more $concept_admirals$, which can be done on the Navy tab in the #b Military#! panel or through the [concept_military_lens].\n\nStill, promotin' an $concept_admiral$ be usually recommended o'er recruitin' more."
