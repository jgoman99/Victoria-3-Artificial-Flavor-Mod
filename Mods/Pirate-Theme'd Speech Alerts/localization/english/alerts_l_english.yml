l_english:
 alert_country_default_name:0 "Out Arrr [concept_default]!"
 alert_country_default_desc:1 "[GetPlayer.GetName] be in [concept_default] 'cause they be unable t' pay back our loans. 'Til we be able t' reach a positive balance, we be sufferin' penalties that grow more harsh as time passes.\n\n#title Current Effects:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:2 "Ye can be improvin' yer financial situation by increasin' yer income or decreasin' yer expenses. Fer increasin' yer income, in the short term ye can be raisin' the current tax rate, levyin' new consumption taxes, or increasin' tariffs to be generatin' new revenue. Fer decreasin' yer expenses ye can be lookin' towards reducin' the wages of either yer Military or Government run buildings, decreasin' the prices of the goods they be consumin', or pausin' construction until yer finances be recoverin'. If none o' these be enough, ye also be havin' the option to be declarin' [concept_bankruptcy]."
 alert_country_default_action:0 "Budget Scallywags"
 alert_is_construction_paused_name:0 "Constructin' Paused"
 alert_is_construction_paused_desc:1 "Arr, our [concept_construction_queue] be halted an' no new buildin's be bein' built in our $concept_country$."
 alert_is_construction_paused_hint:1 "Ye can resume constructin' either from the constructin' queue or the outliner in the top right. Constructin' canna be resumed if yer $concept_country$ be in [concept_default]."
 alert_is_construction_paused_action:0 "Constructin' Queue"
 alert_country_approaching_bureaucracy_shortage_name:0 "Bureaucratic Short-Haulin'"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Bureaucratic Short-Haulin'"
 alert_country_approaching_bureaucracy_shortage_hint:0 "Ye can boost yer ability t' generate Bureaucracy by constructin' more Government Administration Buildings."
 alert_country_approaching_bureaucracy_shortage_action:0 "Politicks Pan'l"
 alert_has_no_research_alert_name:0 "Nay Active Scourin'"
 alert_has_no_research_alert_desc:2 "Arrr, we be not actively focusin' our research on any [concept_technology]. As such, any [concept_innovation] we be generatin' will be put towards our passive technology spread."
 alert_has_no_research_alert_hint:1 "Ye set which Technology t' research in one o' th' three Technology trees in th' Technology Panel."
 alert_has_no_research_alert_action:0 "Technol'gy Panel"
 alert_free_government_reform_name:0 "Be Free o' [concept_government_reform]!"
 alert_free_government_reform_desc:0 "'[LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')] remainin' 'til yer next [concept_government_reform]. Do it afore that time an' ye won't be facin' any new [Concept('concept_radical','$concept_radicals$')], thanks t' the recent [concept_election]."
 alert_free_government_reform_hint:0 "Ye be able t' Reform yer Government on th' Politics Panel!"
 alert_free_government_reform_action:0 "Gub'ment Pan'l"
 alert_revolution_alert_name:0 "Concept-Revolution!"
 alert_revolution_alert_desc:1 "A revolut'nary play be startin' and as a result our country be 'bout t' be in a state o' [concept_civil_war]."
 alert_revolution_alert_hint:1 "Ye can choose which side o' the conflict ye support in the $concept_civil_war$ and begin $concept_swaying$ other nations (if need be) t' see yer side t' success."
 alert_revolution_alert_action:0 "Politickin' Panel"
 alert_secession_alert_name:0 "Concept o' Secesshun"
 alert_secession_alert_desc:0 "Arr, our nation be in a state o' [concept_civil_war]!"
 alert_secession_alert_hint:2 "Ye can choose which side o' the conflict ye support in the $concept_civil_war$ and start $concept_swaying$ other nations (if need be) t' see yer side t' success."
 alert_secession_alert_action:0 "Poli-tees Panel"
 alert_is_losing_rank_alert_name:0 "Losin' Power [concept_rank]"
 alert_is_losing_rank_alert_desc:0 "Arrr! We be lackin' #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [concept_prestige] t' keep our [GetPlayer.GetRank|v] rankin' an' be droppin' t' [GetPlayer.GetTargetRank|v] in [GetPlayer.GetDaysUntilRankLoss|v] day(s) if we don't get back on track. We got #b #N [GetPlayer.GetPrestige]#!#! [concept_prestige] right now, so we need t' make up th' difference."
 alert_is_losing_rank_alert_hint:1 "Ye can gain more [concept_prestige] by increasin' the [concept_gdp] of yer nation, increasin' the [concept_power_projection] o' yer army and navy (by increasin' their size or givin' 'em more powerful equipment) or by bein' the leadin' producer o' a [concept_good]. Ye also gain a proportion o' yer [Concept('concept_subject', '$concept_subject_possessive$')] $concept_prestige$ in this way."
 alert_is_losing_rank_alert_action:0 "Diplomacy Parlay"
 alert_has_no_war_goal_alert_name:0 "Nay Primary [concept_war_goal] 'gainst [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc:1 "Arrr, we be havin' no $concept_war_goals$ set in one of our $concept_diplomatic_plays$. If we don't be addin' any $concept_war_goals$ durin' the [concept_opening_moves] phase, a primary [concept_war_goal] will be generated fer us automatically."
 alert_has_no_war_goal_alert_hint:1 "Ye can add a $concept_war_goal$ on a participatin' member o' the $concept_diplomatic_play$ in its overview screen. Ye can expand yer $concept_war_goal$ targets as more participants join a side in the $concept_diplomatic_play$, but that'll be at the cost o' [Concept('concept_maneuver', '$concept_maneuvers$')] ye can spend to tempt other participants to join yer side."
 alert_has_no_war_goal_alert_action:0 "Diplomatic Parlay"
 alert_vulnerable_front_name:0 "Vulnerable [concept_front]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "Arr, we've got no [Concept('concept_general', '$concept_generals$')] nor [Concept('concept_battalion', '$concept_battalions$')] protectin' [SCOPE.GetRootScope.GetFront.GetName] an' thar be at least one enemy $concept_general$ assigned to it."
 alert_vulnerable_front_hint:0 "Ye can recruit $concept_generals$ or give 'em orders in th' Military Panel."
 alert_vulnerable_front_action:0 "Fron' Panel"
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] 'as [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Units o' [SCOPE.GetRootScope.GetCharacter.GetFullName] be havin' a high risk o' casualties due ta attrition."
 alert_high_attrition_alert_hint:0 "Reduce attritio' by givin' a differ'nt order t' a commander or returnin' 'em from th' front."
 alert_high_attrition_alert_action:0 "Milit'ry Panel"
 alert_active_peace_deal_alert_name:0 " ParlayProposed Pillay!"
 alert_active_peace_deal_alert_desc:1 "Arrr, thar be a proposed peace deal in th' [concept_war] ye be part of an' it be #b Rejected#! or #b Accepted#! dependin' on th' responses o' all negotiatin' participants.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "If ye be a negotiatin' partner o' the $concept_war$, ye can signal yer favor wit' the peace deal t' end the $concept_war$ or continue th' conflict towards another round o' negotiations."
 alert_active_peace_deal_alert_action:0 "Wee 'oard o' War!"
 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] day(s) 'til th' peace deal be rejected!"
 alert_wasted_construction_name:0 "Unused [concept_construction] Production, Arrr!"
 alert_wasted_construction_desc:0 "We be havin' available [concept_construction] production that be not bein' used t' construct any [Concept('concept_building', '$concept_buildings$')]."
 alert_wasted_construction_hint:0 "Ye can line up buildin' constructions t' make use o' th' available [concept_construction] production."
 alert_wasted_construction_action:0 "Constructin' Panel"
 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] be [Concept('concept_isolated_state', '$concept_isolated_state_short$')]"
 alert_isolated_state_alert_desc:0 "Aye, an [Concept('concept_isolated_state', '$concept_isolated_state_short$')] be unable t' buy an' sell goods wi' th' larger market, this pops will have t' source their needs from th' local supply within th' state an' this may have a significant effect on a Pop's [concept_sol] due t' th' resultin' price changes."
 alert_isolated_state_alert_hint:0 "Ye can connect [SCOPE.GetRootScope.GetState.GetName] to the [SCOPE.GetRootScope.GetState.GetMarket.GetName] by increasin' [concept_infrastructure], which can be done by buildin' Buildings that provide [concept_infrastructure] like Ports or Railroads, or by usin' the #v $decree_road_maintenance$#! [concept_decree]."
 alert_isolated_state_alert_action:0 "State Panel fer [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name:0 "Th' [concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActin'Market] be inactive."
 alert_inactive_trade_route_alert_hint_desc:0 "Arrrr trade routes be currently inactive between yer market and others due to geographic or diplomatic limitations. Yer traders may no longer be able to reach th' destination market, or their access may be denied due to an [concept_embargo] or war between yer two countries."
 alert_inactive_trade_route_alert_hint:0 "Ye be able t' remove existin' [Concept('concept_trade_route', '$concept_trade_routes$')] from either th' Market Panel o' usin' th' Trade Lens."
 alert_inactive_trade_route_alert_action:1 "Market Panel fer th' [SCOPE.GetRootScope.GetTradeRoute.GetActin'Market.GetName]"
 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] be in [concept_turmoil]!"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] be in a state o' [concept_turmoil] due t' th' presence o' $RADICALS$!"
 alert_state_in_turmoil_alert_hint:1 "Ye can reduce yer number o' $RADICALS$ by ensurin' the needs o' yer $concept_pops$ be met. Makin' sure yer $concept_pops$ have jobs an' can afford their $concept_expected_sol$ be the main way o' doin' this. Though, $concept_pop$ groups that be $concept_discriminated_against$ or have unfulfilled $concept_political_movements$ will also $concept_political_movement_radicalize$.\n\nTo ease these issues in the short term, ye can consider issuin' $concept_decrees$ like [GetDecreeType('decree_emergency_relief').GetName] or [GetDecreeType('decree_violent_suppression').GetName] in [SCOPE.GetRootScope.GetState.GetName] specially while ye work towards long term solutions."
 alert_state_in_turmoil_alert_action:1 "State Panel fer [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name:0 "Arrr, there be high $concept_tensions$ twixt [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] an' [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]!"
 alert_high_tension_alert_desc:2 "[Concept('concept_tension', '$scallywag_tensions$')] be increasin' due to our [Concept('concept_colony', '$scallywag_colonies$')] encroachin' upon [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]’s territory. If this $scallywag_tension$ continues it might spark a [concept_native_uprising]."
 alert_high_tension_alert_hint:1 "Arrr, th' tensions be dissipatin' o'er time, ye can halt yer $concept_colonial$ expansion temporarily t' not provoke th' $concept_population$ further an' reduce th' chance o' a $concept_native_uprising$ or ye can seek t' increase yer [concept_garrison] in th' [concept_hq] o' th' $concept_colonial$ [concept_strategic_region] t' prepare fer th' revolt."
 alert_high_tension_alert_action:0 "Diplomacy Parlay"
 alert_insurrectionary_alert_name:0 "Brewin' a Concept Revolution!"
 alert_insurrectionary_alert_desc:0 "Thar be Insurrectionary Interest Groups a-plotting a [concept_revolution] in our country: #title Insurrectionary Interest Groups:#! [GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Ye can de-radicalize 'em by improvin' their Approval, which can be done by enactin' [Concept('concept_law', '$concept_laws$')] they approve o' (or stoppin' enactin' Laws they disapprove o')."
 alert_insurrectionary_alert_action:0 "Politickin' Panel"
 alert_secession_growing_alert_name:0 " to SecedeMovin's Growin' ta Secede!"
 alert_secession_growing_alert_desc:0 " Arrr, there be separatists organizin' in our country!"
 alert_secession_growing_alert_hint:1 "Ye can ease the risk o' a [concept_secession] by decreasin' the [Concept('concept_radical','$concept_radicals$')] o' the targeted [concept_culture] in yer [concept_country]. This can be done by improvin' the [concept_sol] in [Concept('concept_state','$concept_states$')] they live in, ensurin' they be not [Concept('concept_discrimination','$concept_discriminated_against$')] in the long haul, or by issuin' [Concept('concept_decree', '$concept_decrees$')] to ameliorate these factors in the short haul."
 alert_secession_growing_alert_action:0 "Politicks Pan'l"
 alert_diplomatic_pact_in_danger_name:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] with [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope"
 alert_diplomatic_pact_in_danger_desc:1 "Arrr, if 'tis: [SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc], then it be breakin'!"
 alert_diplomatic_pact_in_danger_hint:1 "If this diplomatic pact be important to the runnin' o' yer nation, consider improvin' relations with th' other country or changin' diplomatic course from whatever actions be currently upsettin' them."
 alert_diplomatic_pact_in_danger_action:0 "Diplomacy Parlay"
 alert_has_decreasing_interests_alert_name:1 "Disappearin' $concept_interests$"
 alert_has_decreasing_interests_alert_desc:1 "We be havin' [Concept('concept_interest', '$concept_interests$')] that be 'bout ta vanish soon:\n[GetPlayer.GetDecreasin' InterestsDesc]"
 alert_has_decreasing_interests_alert_hint:2 "Ye can prevent this by usin' the [Concept('concept_declared_interest','$concept_declare_interests$')] action in the [concept_diplomatic_lens] if ye 'aven't yet reached yer maximum declared interests, or ye can reprioritize yer declared interests t' meet yer current diplomatic ambitions."
 alert_has_decreasing_interests_alert_action:0 "Diplomacy Parlay"
 alert_obligation_expiring_name:0 "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAdjectiveNoFormatting] [concept_obligation] be expirin'!"
 alert_obligation_expiring_desc:0 "Th' [concept_obligation] we be ow'd b' [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] be expirin' in #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! day(s)!"
 alert_obligation_expiring_hint:1 "Ye should make use o' th' [concept_obligation] afore it expires by either usin' it t' improve relations with [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] or tyin' 'em inta a Diplomatic Agreement or Play."
 alert_obligation_expiring_action:0 "Diplomacy Parlay"
 alert_idle_mobilized_general_name:0 "Idle [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetFullName] Arrr! 'Tis [SCOPE.GetRootScope.GetCharacter.GetFullName] ye be callin' fer!"
 alert_idle_mobilized_general_desc:1 ".[SCOPE.GetRootScope.GetCharacter.GetFullName] be mobilized an' idlin' without a front assignment. They'll be defendin' the [concept_hq] from attackin' forces while awaitin' further orders."
 alert_idle_mobilized_general_hint:1 "Ye can give orders t' $concept_generals$ in th' $concept_general$ Panel."
 alert_idle_mobilized_general_action:1 ""Ahoy, mates! Welcome to the General Panel!""Ahoy, me hearties! Welcome to the General Panel!""
 alert_has_convoys_being_sunk_name:1 " Convoys'Raid'd Convoys"
 alert_has_convoys_being_sunk_desc:2 "Arrr! Convoys be gettin' Raided in the followin' Sea Nodes:[SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]. This means that all connections to overseas terri'try, trade to other markets, and supplies to our expeditionary forces goin' through these Sea Nodes be bein' disurpted, which can have disastrous effects on our Economic and Military Might."
 alert_has_convoys_being_sunk_hint:2 "Arrr, ye can counter this by assignin' a [concept_admiral] t' [concept_escort_convoys] alon' the [concept_shipping_lanes] passin' through the Sea Node."
 alert_has_convoys_being_sunk_action:0 "Milit'ry Navy Board"
 HAS_CONVOYS_BEING_SUNK_HEADER:1 " [Sea_Zone_1], [Sea_Zone_2], and [Sea_Zone_3].Arrrr [concept_convoys] be gettin' sunk by them hostile [$concept_admirals$]. We be believin' the attacks be happenin' in one o' these Sea Zones: [Sea_Zone_1], [Sea_Zone_2], an' [Sea_Zone_3]."
 alert_unhealthy_economy_alert_name:0 "Unhealthy Scurvy Economy"
 alert_unhealthy_economy_alert_desc:0 "Git 'Player.PredictEconomy' 'ealthDesc"
 alert_unhealthy_economy_alert_hint:1 "Ye can be improvin' yer financial situation by increasin' yer income or decreasin' yer expenses. Fer increasin' yer income, in the short term ye can be raisin' the current tax rate, levyin' new consumption taxes, or increasin' tariffs to be generatin' new revenue. Fer decreasin' yer expenses ye can be lookin' towards reducin' the wages of either yer Military or Government run buildings, decreasin' the prices of the goods they consume, or pausin' construction until yer finances be recoverin'."
 alert_unhealthy_economy_alert_action:0 " Approves FundingBudget Panel Gives Thumbs Up To Fundin'"
 alert_stockpiling_gold_alert_name:1 "Stockpilin' [GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName]"
 alert_stockpiling_gold_alert_desc:0 "Yer [concept_treasury] be stockpilin' gold beyond its capacity!"
 alert_stockpiling_gold_alert_hint:0 "Increase yer expenditur's or reduce yer income t' balance yer budget better. Stockpilin' gold extracts @money![concept_money] from yer economy an' [concept_pop] at diminishin' returns, leadin' t' reductions in [concept_wealth] o'er time."
 alert_stockpiling_gold_alert_action:0 "Budget 'N' Panel"
 alert_low_legitimacy_alert_name:0 "Loooow Gover'ment Legitimahcy!"
 alert_low_legitimacy_alert_desc:1 "Yer [concept_government] 'as [GetPlayer.GetGovernmentLegitimacy|v] [concept_legitimacy], which be 'avin an effect on th' radicalizin' o' yer pops."
 alert_low_legitimacy_alert_hint:0 "Arrr! Increase yer [concept_legitimacy] by addin' or removin' [Concept('concept_interest_group', '$concept_interest_groups$')] from yer [concept_government]. This can be done on the Politics Panel or on the details of an [concept_interest_group]. Ye can also change yer [Concept('concept_law', '$concept_laws$')], which can be done from the Constitutional Laws tab in the Politics Panel."
 alert_low_legitimacy_alert_action:0 "Politicks Pan'l"
 alert_unused_interests_alert_name:0 "Arr, can ye be backin' more $concept_declared_interests$?"
 alert_unused_interests_alert_desc:0 "Arrr, we be usin' [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! o' the [Concept('concept_declared_interest','$concept_declared_interests$')] we be able t' support."
 alert_unused_interests_alert_hint:0 "Arrr ye able t' declare yer interests in strategic regions through th' diplomatic lens?"
 alert_unused_interests_alert_action:0 "Diplomacy Parlay"
 alert_unproductive_trade_route_alert_name:0 "Th' [concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActin'Market] be unproductive."
 alert_unproductive_trade_route_alert_desc:0 "Yer trade centers be currently conductin' trade routes what be no longer profitable, they'll keep doin' this so long as they got cash reserves t' maintain it."
 alert_unproductive_trade_route_alert_hint:1 "Ye can be removin' existin' [Concept('concept_trade_route', '$concept_trade_routes$')] from either the Market Panel or usin' the Trade Lens. If ye be wantin' t' keep this route but 'ave no other productive routes t' maintain the trade centers profitability, consider [concept_subsidizing] the buildin'."
 alert_unproductive_trade_route_alert_action:1 "Market Panel fer the [SCOPE.GetRootScope.GetTradeRoute.GetActin' Market.GetName]"
 alert_trade_route_needs_convoys_alert_name:0 " of efficiency.Th' [concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActin' Market] needs more [concept_convoys] t' boost its efficiency."
 alert_trade_route_needs_convoys_alert_desc:0 "Yer trade routes be profitable, but 'tis unable t' grow as they be limited due t' th' number o' convoys available t' yer merchant fleet. This be limitin' th' amount o' goods flowin' between th' two markets an' th' potential tariff revenue on both sides."
 alert_trade_route_needs_convoys_alert_hint:1 "Ye can up th' number o' [concept_convoys] available by buildin' more Ports, changin' th' Production Methods o' them Ports, or scrapin' unproductive trade routes."
 alert_trade_route_needs_convoys_alert_action:0 "Market Panel fer th' [SCOPE.GetRootScope.GetTradeRoute.GetActin'Market.GetName]"
 alert_market_goods_shortage_alert_name:0 "Arrr! [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] [concept_input_goods_shortage] be a-plenty in the [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]!"
 alert_market_goods_shortage_alert_desc:0 "Thar be #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! buildin's affected by this shortage."
 alert_market_goods_shortage_alert_hint:0 "Ye can sort out the shortages by increasin' the number o' [concept_sell_orders] for [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] in [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]. This can be done by either producin' more [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName], improvin' [concept_infrastructure] in [Concept('concept_state', '$concept_states$')] with low [concept_market_access] producin' it, or settin' up a [concept_trade_route] to get it from another [concept_market]."
 alert_market_goods_shortage_alert_hint_data_version:1 "Ahoy! There be #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! buildings affected by this shortage.\n\nYe can resolve the shortages by increasin' the number o' [concept_sell_orders] for [Goods.GetTextIcon][Nbsp][Goods.GetName] in [Goods.GetMarket.GetName]. This can be done by either producin' more [Goods.GetTextIcon][Nbsp][Goods.GetName], improvin' [concept_infrastructure] in [Concept('concept_state', '$concept_states$')]  with low [concept_market_access] producin' it, or settin' up a [concept_trade_route] to get it from another [concept_market]."
 alert_market_goods_shortage_alert_action:0 "Market Panel fer [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] in [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownO'Buildin's Affected By Shortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "Goo'ds. Git Breakdoon o' Buildin's Affected By Shortage In Market"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] in [Building.GetState.GetName] be me booty!"
 alert_low_market_access_alert_name:1 "[Concept_market_access] in [SCOPE.GetRootScope.GetState.GetName] be at [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Ye can improve th' [concept_market_access] o' [SCOPE.GetRootScope.GetState.GetName] by either increasin' its [concept_infrastructure] (which can be done by buildin' [GetBuildingType('building_port').GetName] or [GetBuildingType('building_railway').GetName]), by [Concept('concept_decree', '$concept_decrees$')] like [GetDecreeType('decree_road_maintenance').GetName], or ensurin' that there be enough [Concept('concept_convoy', '$concept_convoys$')] t' connect [SCOPE.GetRootScope.GetState.GetName] t' its [concept_market_capital] overseas."
 alert_low_market_access_alert_action:0 "State Panel fer [SCOPE.GetRootScope.GetState.GetName]"
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v]) -> [SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_desc:0 "Yer state's local gov'ment be lackin' th' ability t' manage th' taxation policy ye set fer yer country, 'cause o' this they be pullin' in less taxes from yer pops than expected."
 alert_insufficient_tax_capacity_alert_hint:1 "Ye can improve the [concept_tax_capacity] o' [SCOPE.GetRootScope.GetState.GetName] by buildin' [GetBuildingType('building_government_administration').GetName] [Concept('concept_building','$concept_buildings$')] in the [concept_state]. Ye can also further utilize production methods t' increase the local taxation capacity created by these buildings.\n\nNationwide ye can look t' changin' yer laws an' researchin' new technology t' modernize yer bureaucratic apparatus an' increase its innate taxation capacity."
 alert_insufficient_tax_capacity_alert_action:0 "State Panel fer [SCOPE.GetRootScope.GetState.GetName]"
 alert_expensive_goods_alert_hint_common:2 "Ye can influence the price o' a [concept_good] in several ways. Fer instance, ye can increase the availability o' the good by rampin' up its production through Buildings or Production methods, or Trade fer it from another nation. Ye can ensure that its not affected by any input shortage or high cost o' materials if its an end product good. Ye can also alter yer tariff policy or consumption taxes on its (or its composite goods to hopefully reduce the price)."
